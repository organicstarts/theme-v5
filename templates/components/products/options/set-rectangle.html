<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        <span data-option-value></span>

        {{> components/common/requireness-msg}}
    </label>

    {{#unless required}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_rectangle__{{../id}}_none"
            name="attribute[{{../id}}]"
            value=""
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
        >
        <label class="form-option" for="attribute_rectangle__{{../id}}_none">
            <span class="form-option-variant">{{lang 'products.none'}}</span>
        </label>
    {{/unless}}

    {{#each this.values}}
        <input
            class="form-radio{{#if @first}} first{{/if}}{{#if @last}} last{{/if}}"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option{{#if @first}} first{{/if}}{{#if @last}} last{{/if}}{{#contains this.label 'BestSeller'}} best-seller{{/contains}}" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span>
                {{#or (occurrences this.label "Tin") (occurrences this.label "tin")}}
                    {{#contains this.label "BestSeller"}}
                        <strong>MOST POPULAR</strong>
                    {{/contains}}
                    {{#contains this.label "Single"}}
                        1 TIN(S)
                    {{else contains this.label "02"}}
                        2 TINS
                    {{else contains this.label "4 Pack"}}
                        4 TINS
                    {{else contains this.label "6 Pack"}}
                        6 TINS
                    {{else contains this.label "8 Pack"}}
                        8 TINS
                    {{else contains this.label "10 Pack"}}
                        10 TINS
                    {{else contains this.label "12 Pack"}}
                        12 TINS
                    {{else}}
                        {{this.label}}
                    {{/contains}}
                {{else}}
                    {{#contains this.label "BestSeller"}}
                        <strong>MOST POPULAR</strong>
                    {{/contains}}
                    {{#contains this.label "Single"}}
                        1 BOX(ES)
                    {{else contains this.label "02"}}
                        2 BOXES
                    {{else contains this.label "4 Pack"}}
                        4 BOXES
                    {{else contains this.label "6 Pack"}}
                        6 BOXES
                    {{else contains this.label "8 Pack"}}
                        8 BOXES
                    {{else contains this.label "10 Pack"}}
                        10 BOXES
                    {{else contains this.label "12 Pack"}}
                        12 BOXES
                    {{else}}
                        {{this.label}}
                    {{/contains}}
                {{/or}}
            </span>
            <span class="pap priceAndPercent-{{id}}">
            </span>
        </label>
        {{{this.price}}}
    {{/each}}
</div>
